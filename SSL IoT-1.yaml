        - name: brightness
          in: query
          required: false
          schema:
            type: int
        - name: color_temperature
          in: query
          required: false
          schema:
            type: int
      responses:
        '200':
          description: Successfully the state, brightness, and/or color temperature of a light or group of lights
        '404':
