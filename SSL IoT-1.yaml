openapi: 3.1.0
info:
  title: SSL IoT-1
  summary: OpenAPI Spec for interacting wth various sensors and actuators in Smart-iLab.
  version: 1.0.0

servers:
  - url: 'http://localhost:80'

paths:
  # Apollo AIR-1
  /air-1:
    get:
      tags: ['Apollo AIR-1']
      description: Return all available Apollo AIR-1 IDs
      responses:
        '200':
          description: Successfully returned all available Apollo AIR-1 IDs
        '404':
          description: Apollo AIR-1 IDs not found

  /air-1/{id}:
    get:
      tags: ['Apollo AIR-1']
      description: Return most recent/historical data of a specific Apollo AIR-1
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: time_start
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: time_end
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successfully returned most recent/historical data of a specific Apollo AIR-1
        '404':
          description: Unable to find specific Apollo AIR-1
        '400':
          description: Invalid Request

  /air-1/{id}/light:
    post:
      tags: ['Apollo AIR-1']
      description: Set the LED light of a specific Apollo Air 1
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
        - name: red
          in: query
          required: false
          schema:
            type: float
        - name: green
          in: query
          required: false
          schema:
            type: float
        - name: blue
          in: query
          required: false
          schema:
            type: float
        - name: brightness
          in: query
          required: false
          schema:
            type: float
      responses:
        '200':
          description: Successfully set the LED light of a specific Apollo AIR-1
        '404':
          description: Unable to find specific Apollo AIR-1
        '400':
          description: Invalid Request

